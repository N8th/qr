<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js" defer></script>
    <title>Testing QR Scanner</title>
  </head>
  <body>
    <div class="hero">
      <a href="https://setnaio.com/">
        <img
          src="./images/SetnaIO_Animation.gif"
          alt="Setna IO Animation"
          id="plane_animation"
        />
      </a>
      <a href="./welcome.html">
        <img src="./images/skunk_logo.png" alt="Skunk Logo" id="skunk_image" />
      </a>
    </div>
    <br />
    <div class="container">
      <h1>QR Data Entry</h1>
      <div class="section">
        <div id="my-qr-reader"></div>
        <br />
        <input type="text" id="qrId" placeholder="QR ID" readonly />
        <input type="text" id="partNumber" placeholder="Part Number" />
        <input type="text" id="serialNumber" placeholder="Serial Number" />
        <input type="text" id="name" placeholder="Name" />
        <button id="addButton">Add to Table</button>
      </div>
    </div>
    <div class="scanned-container" id="scannedTable">
      <h2>Scanned Codes:</h2>
      <table id="myTable" border="1">
        <tr>
          <th>QR ID</th>
          <th>Part Number</th>
          <th>Serial Number</th>
          <th>Name</th>
        </tr>
      </table>
    </div>
  </body>
</html>
