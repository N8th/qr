<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js" defer></script>
    <title>Testing QR Scanner</title>
  </head>
  <body>
    <div class="hero">
      <a href="https://setnaio.com/">
        <img
          src="./images/SetnaIO_Animation.gif"
          alt="Setna IO Animation"
          id="plane_animation"
        />
      </a>
      <a href="./welcome.html">
        <img src="./images/skunk_logo.png" alt="Skunk Logo" id="skunk_image" />
      </a>
    </div>
    <br />
    <div class="container">
      <h1>QR Data Entry</h1>
      <div class="section">
        <div id="my-qr-reader"></div>
        <br />
        <input type="text" id="qrId" placeholder="QR ID" />
        <!-- maybe add readonly for qrId -->
        <input type="text" id="partNumber" placeholder="Part Number" />
        <input type="text" id="serialNumber" placeholder="Serial Number" />
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="lastOwner" placeholder="Last Owner" />
        <input type="text" id="location" placeholder="Location" />
        <input type="number" id="quantity" placeholder="Quantity" />
        <input type="text" id="condition" placeholder="Condition" />
        <input type="text" id="price" placeholder="Price" />
        <input type="text" id="category" placeholder="Category" />
        <input type="date" id="purchaseDate" placeholder="Purchase Date" />
        <input type="date" id="warrantyExpiry" placeholder="Warranty Expiry" />
        <input type="text" id="notes" placeholder="Notes" />
        <button id="addButton">Add to Table</button>
        <!-- remove this before pushing -->
        <button class="debug" id="deleteAllButton">Delete All</button>
        <button class="debug" id="addRandomButton">Add 1 Random</button>
        <!-- remove this before pushing -->
      </div>
    </div>
    <div class="scanned-container" id="scannedTable">
      <h2>Scanned Codes:</h2>
      <table id="myTable" border="1">
        <tr>
          <th>QR ID</th>
          <th>Part Number</th>
          <th>Serial Number</th>
          <th>Name</th>
          <th>Last Owner</th>
          <th>Location</th>
          <th>Quantity</th>
          <th>Condition</th>
          <th>Price</th>
          <th>Category</th>
          <th>Purchase Date</th>
          <th>Warranty Expiry</th>
          <th>Notes</th>
        </tr>
      </table>
    </div>
  </body>
</html>
